<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Temperature Converter</h3>
    <div class="container">
        <div class="input-div">
            <label>Celsius<br></label><br>
            <input type="number" id="cel" class="input-box" value="0"><br>
        </div>
        <div class="input-div">
            <label>Fehrenheit<br></label><br>
            <input type="number" id="feh" class="input-box" value="32">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
